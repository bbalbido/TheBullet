[application]

name="TheBullet"
main_scene="res://main-menu.tscn"
icon="res://Pictures/reticle.png"

[autoload]

globals="*res://globals.gd"
Mouse="*res://Scripts/Mouse.gd"
globalmusic="*res://globalmusic.tscn"
playervariables="*res://Scripts/playervariables.gd"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_main_menu=[key(Escape)]
ui_reset=[key(R)]

[physics]

default_linear_damp=0.1
default_angular_damp=0.1
